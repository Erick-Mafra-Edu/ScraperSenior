[pytest]
# Configuração para testes com pytest
# Uso: pytest tests/

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Relatório
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --html=test_report.html
    --self-contained-html

# Timeouts
timeout = 300

# Markers
markers =
    scraper: Testes do scraper de documentação
    meilisearch: Testes de indexação e busca
    mcp: Testes do servidor MCP
    integration: Testes de integração end-to-end
    slow: Testes que demoram mais tempo
    docker: Testes que requerem Docker
